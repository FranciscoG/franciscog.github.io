pre-push:
  jobs:
    - name: packages audit
      tags:
        - frontend
        - security
      run: npm audit --audit-level=critical

pre-commit:
  parallel: true
  jobs:
    # - run: yarn eslint {staged_files}
    #   glob: "*.{js,ts,jsx,tsx}

    - name: validate post dates
      run: node validate-post.js {staged_files}
      glob: "content/blog/*.md"